<section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-small {% endif %} is-bold has-background-white-ter	">
    <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}">
        <div class="container p-5">
            <div class="columns is-vcentered">
                <div class="column is-4">
                    <h1 class="title is-2">{{ page.title }}</h1>
                    <p class="subtitle is-3">{{ page.subtitle }}</p>
                    {% if page.hero_link %}
                        <div class="my-4">
                            <a href="{{ page.hero_link | relative_url }}" class="button is-info is-large">
                                {{- page.hero_link_text -}}
                            </a>
                        </div>
                    {% endif %}
                </div>
                <div class="column is-auto">
                    <script
                        async
                        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1291242080282540"
                        crossorigin="anonymous"
                    ></script>
                    <!-- The Leaderboard (728Ã—90) -->
                    <ins
                        class="adsbygoogle"
                        style="display:inline-block;width:728px;height:90px"
                        data-ad-client="ca-pub-1291242080282540"
                        data-ad-slot="1864856299"
                    ></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
        </div>
    </div>
</section>
