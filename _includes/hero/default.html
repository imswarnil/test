<section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-bold is-primary">
    <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}">
        <div class="container">
            <div class="columns is-vcentered p-3">
                <div class="column is-half p-3">
                    <h1 class="title is-2">{{ page.title }}</h1>
                    <p class="subtitle is-3">{{ page.subtitle }}</p>
                    {% if page.hero_link %}
                        <div class="my-4">
                            <a href="{{ page.hero_link | relative_url }}" class="button is-info is-large">
                                {{- page.hero_link_text -}}
                            </a>
                        </div>
                    {% endif %}
                </div>
                <div class="column is-half p-3">
                    {% if page.hero_image %}
                        <figure class="image is-1by1">
                            <img src="{{ page.hero_image }}" alt="Hero image">
                        </figure>
                    {% else %}
                        <figure class="image is-16by9 is-skeleton">
                            <img alt="Placeholder" src="https://placehold.co/128x128">
                        </figure>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
