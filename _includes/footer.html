<footer class="footer">
    <div class="container">
        <div class="columns">
            <!-- Left column -->
            <div class="column">
                <div class="media">
                    <div class="media-left">
                        <!-- Dummy avatar -->
                        <figure class="image is-48x48">
                            <img src="https://via.placeholder.com/48" alt="Avatar">
                        </figure>
                    </div>
                    <div class="media-content">
                        <!-- Title and description -->
                        <p class="title is-4">Project Title</p>
                        <p>Description about the project goes here.</p>
                    </div>
                </div>
            </div>
            <!-- Middle column -->
            <div class="column">
                <!-- Quick links -->
                <p class="title is-5">Quick Links</p>
                <ul>
                    {% for item in site.data[site.footer_menu] %}
                        <li>
                            <a href="{{ item.link }}">{{ item.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <!-- Right column -->
            <div class="column">
                <!-- Legal terms and conditions -->
                <p class="title is-5">Legal</p>
                <ul>
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Cookie Policy</a></li>
                    <!-- Add more legal links as needed -->
                </ul>
            </div>
        </div>
        <!-- Footer content -->
    </div>
</footer>
